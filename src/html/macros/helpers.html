{% macro sprite(id, viewBox='0 0 1 1', classes) %}
  <span class='sprite -{{id}} {{classes}}'>
    <svg viewBox="{{viewBox}}"><use xlink:href='#{{id}}' /></use></svg>
  </span>
{% endmacro %}


{% macro fakeData(zdCode, zdTemplatingEnabled) %}
  {% if zdTemplatingEnabled %}
    {{ zdCode | safe }}
  {% else %}
    {{ caller() }}
  {% endif %}
{% endmacro %}
